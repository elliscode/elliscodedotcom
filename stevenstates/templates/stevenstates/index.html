<!DOCTYPE html>
<html>

<head>
	<title>Steven States</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0" />
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'stevenstates/css/stylesheet.css' %}">
</head>

<body id="body">
	<canvas id="steven-states"></canvas>
	<p class="center-text" id="steven-text">STEVEN</p>
	<p class="center-text" id="start-button">START</p>
	<div id="score"><p>Score: <span id="score-text">0</span></p></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/SoundJS/1.0.2/soundjs.js"></script>
{% load static %}
<script src="{% static 'stevenstates/js/Graphics.js' %}"></script>
{% load static %}
<script src="{% static 'stevenstates/js/StevenStates.js' %}"></script>
{% load static %}
<script src="{% static 'stevenstates/js/Controls.js' %}"></script>
{% load static %}
<script src="{% static 'stevenstates/js/Audio.js' %}"></script>
<script>
	{% load static %}
	createjs.Sound.registerSound("{% static 'stevenstates/audio/red.wav' %}", "red");
	{% load static %}
	createjs.Sound.registerSound("{% static 'stevenstates/audio/green.wav' %}", "green");
	{% load static %}
	createjs.Sound.registerSound("{% static 'stevenstates/audio/blue.wav' %}", "blue");
	{% load static %}
	createjs.Sound.registerSound("{% static 'stevenstates/audio/yellow.wav' %}", "yellow");
	{% load static %}
	createjs.Sound.registerSound("{% static 'stevenstates/audio/lose.wav' %}", "lose");
	window.addEventListener('resize', Graphics.onResize);
	window.addEventListener('orientationchange', function () { for (let i = 0; i < 1000; i += 10) { setTimeout(Graphics.onResize, i); window.scrollTo(0,0); } });
	Graphics.onResize();
	Graphics.draw();
	StevenStates.mainMenu();
</script>

</html>
